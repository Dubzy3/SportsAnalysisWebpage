<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Analysis Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tabs">
  <div class="tab">
    <a href="#" onclick="openTab(event, 'home')">Home</a>
  </div>
  <div class="tab">
    <a href="#" onclick="openTab(event, 'teams')">Teams</a>
  </div>
  <div class="tab">
    <a href="#" onclick="openTab(event, 'compare')">Compare Players</a>
  </div>
  <div class="tab">
    <a href="#" onclick="openTab(event, 'search')">Search</a>
  </div>
</div>

<div id="home" class="tab-content active">
  <h2>Welcome to Sports Analysis!</h2>
  
  <div class="slideshow-container">
    <div class="slideshow-wrapper">
      <img src="images/MLB-Opening-Day-Logo.jpg">
      <img src="images/April3games.jpg">
      <img src="images/OhtaniScandal.jpg">
      <img src="images/2024powerRankings.jpg">
      <!-- Add more slides as needed -->
    </div>
  </div>
</div>

<div id="teams" class="tab-content">
  <h2>Teams</h2>
  <!-- Teams page content goes here -->
</div>

<div id="compare" class="tab-content">
  <h2>Compare Players</h2>
  <div class="search-container">
    <input type="text" id="player1Input" placeholder="Search Player 1...">
    <input type="text" id="player2Input" placeholder="Search Player 2...">
    <button onclick="comparePlayers()">Compare</button>
  </div>
  <div class="player-stats" id="playerStats">
    <!-- Player stats will be displayed here -->
  </div>
</div>

<div id="search" class="tab-content">
  <h2>Search</h2>
  <!-- Search page content goes here -->
</div>

<script>
  function openTab(evt, tabName) {
    var i, tabContent, tabLinks;
    tabContent = document.getElementsByClassName("tab-content");
    for (i = 0; i < tabContent.length; i++) {
      tabContent[i].style.display = "none";
    }
    tabLinks = document.getElementsByTagName("a");
    for (i = 0; i < tabLinks.length; i++) {
      tabLinks[i].className = tabLinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }

  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  // hide all slides initially
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1} // reset slideIndex when it exceeds the number of slides
    slides[slideIndex-1].style.display = "block"; // display the current slide
    setTimeout(showSlides, 2000); // Change image every 2 seconds (adjust the time interval as needed)
  }

  function comparePlayers() {
    var player1Name = document.getElementById("player1Input").value;
    var player2Name = document.getElementById("player2Input").value;

    // Here you can implement code to fetch player stats from your database or API
    // For demonstration, I'll just display the entered player names
    var playerStatsContainer = document.getElementById("playerStats");
    playerStatsContainer.innerHTML = "<p>Comparing players: " + player1Name + " vs " + player2Name + "</p>";
  }
</script>

</body>
</html>
